<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Dashboard | Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: "#F4F4F5",
                100: "#E4E4E7",
                900: "#18181B",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="text-zinc-900 antialiased h-screen flex flex-col overflow-hidden"
  >
    <!-- Navigation -->
    <nav
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-zinc-200"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div
            class="flex items-center cursor-pointer"
            onclick="window.location.href = 'index.html'"
          >
            <div class="bg-zinc-900 text-white p-1.5 rounded-lg mr-2">
              <i data-lucide="briefcase" class="w-5 h-5"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">Lumina</span>
          </div>
          <div
            class="hidden md:flex items-center space-x-6"
            id="nav-links"
          ></div>
          <div class="flex items-center space-x-4" id="auth-buttons"></div>
          <div class="md:hidden flex items-center">
            <button
              onclick="
                document
                  .getElementById('mobile-menu')
                  .classList.toggle('hidden')
              "
              class="text-zinc-500 hover:text-zinc-900"
            >
              <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
          </div>
        </div>
      </div>
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-b border-zinc-200 p-4"
      >
        <div id="mobile-nav-links" class="flex flex-col space-y-3"></div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      id="app-content"
      class="flex-grow flex flex-col relative overflow-auto"
    >
      <!-- Content will be loaded dynamically -->
    </main>

    <!-- Footer -->

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-5 right-5 bg-zinc-900 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3"
    >
      <span id="toast-message">Notification</span>
    </div>

    <script src="store.js"></script>
    <script src="utils.js"></script>
    <script>
      function renderDashboard() {
        const jobs = Store.getMyJobs();
        const content = document.getElementById("app-content");

        content.innerHTML = `
                <div class="max-w-7xl mx-auto px-4 py-10 w-full fade-in">
                    <div class="flex justify-between items-end mb-8">
                        <div>
                            <h1 class="text-3xl font-bold text-zinc-900">Employer Dashboard</h1>
                            <p class="text-zinc-500 mt-2">Manage your postings and applicants.</p>
                        </div>
                        <button onclick="showPostJobForm()" class="bg-zinc-900 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-zinc-800 transition flex items-center gap-2">
                            <i data-lucide="plus" class="w-4 h-4"></i> Post New Job
                        </button>
                    </div>

                    <div class="grid lg:grid-cols-3 gap-8">
                        <!-- Active Jobs List -->
                        <div class="lg:col-span-2 space-y-6">
                            <h2 class="font-semibold text-lg text-zinc-900">Your Active Job Postings</h2>
                            ${
                              jobs.length === 0
                                ? `
                                <div class="text-center py-12 bg-white rounded-xl border border-zinc-200 border-dashed">
                                    <p class="text-zinc-400">You haven't posted any jobs yet.</p>
                                </div>
                            `
                                : jobs
                                    .map((job) => {
                                      const apps = Store.getJobApplications(
                                        job.id,
                                      );
                                      return `
                                <div class="bg-white p-6 rounded-xl border border-zinc-200 shadow-sm hover:shadow-md transition">
                                    <div class="flex justify-between items-start mb-4">
                                        <div class="flex-1">
                                            <h3 class="font-bold text-xl text-zinc-900 cursor-pointer hover:text-blue-600" onclick="window.location.href='job-details.html?id=${job.id}'">${job.title}</h3>
                                            <div class="flex items-center gap-3 mt-2 text-sm text-zinc-500">
                                                <span class="flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3"></i> ${job.location}</span>
                                                <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-3 h-3"></i> Posted ${new Date(job.postedAt).toLocaleDateString()}</span>
                                                <span class="bg-zinc-100 px-2 py-0.5 rounded text-xs font-medium">${job.type}</span>
                                            </div>
                                        </div>
                                        <div class="flex items-start gap-4">
                                            <div class="text-right">
                                                <div class="text-2xl font-bold text-zinc-900">${apps.length}</div>
                                                <div class="text-xs text-zinc-500 uppercase tracking-wide">Applicants</div>
                                            </div>
                                            <div class="flex gap-2">
                                                <button onclick="showEditJobForm('${job.id}')" class="p-2 text-zinc-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition" title="Edit Job">
                                                    <i data-lucide="edit" class="w-4 h-4"></i>
                                                </button>
                                                <button onclick="handleDeleteJob('${job.id}')" class="p-2 text-zinc-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition" title="Delete Job">
                                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    ${
                                      apps.length > 0
                                        ? `
                                        <div class="mt-6 pt-6 border-t border-zinc-100">
                                            <h4 class="text-xs font-bold text-zinc-400 uppercase tracking-wider mb-3">Recent Applicants</h4>
                                            <div class="space-y-3">
                                                ${apps
                                                  .map((app) => {
                                                    const seeker =
                                                      Store.db.users.find(
                                                        (u) =>
                                                          u.id === app.seekerId,
                                                      );
                                                    return `
                                                        <div class="flex items-center justify-between p-3 bg-zinc-50 rounded-lg">
                                                            <div class="flex items-center gap-3">
                                                                <div class="w-8 h-8 bg-zinc-200 rounded-full flex items-center justify-center text-xs font-bold text-zinc-600">
                                                                    ${seeker.name.charAt(0)}
                                                                </div>
                                                                <div>
                                                                    <div class="font-medium text-sm text-zinc-900">${seeker.name}</div>
                                                                    <div class="text-xs text-zinc-500">${seeker.email}</div>
                                                                    <div class="text-[10px] text-zinc-400 truncate w-32">${seeker.bio || "No bio"}</div>
                                                                </div>
                                                            </div>
                                                            <div class="flex items-center gap-2">
                                                                <select onchange="handleStatusChange('${app.id}', this.value)" class="text-xs bg-white border border-zinc-300 rounded px-2 py-1 outline-none focus:border-zinc-900">
                                                                    <option value="Applied" ${app.status === "Applied" ? "selected" : ""}>Applied</option>
                                                                    <option value="Interview" ${app.status === "Interview" ? "selected" : ""}>Interview</option>
                                                                    <option value="Hired" ${app.status === "Hired" ? "selected" : ""}>Hired</option>
                                                                    <option value="Rejected" ${app.status === "Rejected" ? "selected" : ""}>Rejected</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    `;
                                                  })
                                                  .join("")}
                                            </div>
                                        </div>
                                    `
                                        : ""
                                    }
                                </div>
                            `;
                                    })
                                    .join("")
                            }
                        </div>

                        <!-- Sidebar -->
                        <div class="space-y-6">
                            <div class="bg-zinc-900 text-white p-6 rounded-xl">
                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="font-bold text-lg">Company Profile</h3>
                                    <button onclick="showEditProfileForm()" class="p-1.5 hover:bg-white/10 rounded-lg transition" title="Edit Profile">
                                        <i data-lucide="edit" class="w-4 h-4"></i>
                                    </button>
                                </div>
                                <p class="text-zinc-400 text-sm mb-4">Complete your profile to attract better talent.</p>
                                <div class="space-y-3">
                                    <div class="flex justify-between text-sm">
                                        <span class="text-zinc-400">Company</span>
                                        <span class="font-medium text-right truncate w-32">${Store.currentUser.company || "Not set"}</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-zinc-400">Member since</span>
                                        <span class="font-medium">2026</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        Utils.initIcons();
      }

      function showPostJobForm() {
        const content = document.getElementById("app-content");
        content.innerHTML = `
                <div class="max-w-5xl mx-auto px-8 py-6 fade-in">
                    <h1 class="text-2xl font-bold text-zinc-900 mb-4">Post a New Job</h1>
                    <form onsubmit="handlePostJob(event)" class="bg-white p-6 rounded-xl border border-zinc-200 shadow-sm h-[calc(100vh-180px)]">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-4 h-full">
                            <!-- Left Column -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Job Title*</label>
                                    <input name="title" required class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 focus:border-zinc-900 outline-none" placeholder="e.g. Senior Product Designer">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Employment Type*</label>
                                    <select name="type" class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none bg-white">
                                        <option>Full-time</option>
                                        <option>Part-time</option>
                                        <option>Contract</option>
                                        <option>Freelance</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Location*</label>
                                    <input name="location" required class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none" placeholder="e.g. Remote / New York">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Salary Range*</label>
                                    <input name="salary" required class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none" placeholder="e.g. $120k - $150k">
                                </div>

                                <div class="pt-2">
                                    <button type="submit" class="w-full bg-zinc-900 text-white py-2.5 rounded-lg font-bold hover:bg-zinc-800 transition shadow-sm">
                                        Publish Job Posting
                                    </button>
                                    <button type="button" onclick="renderDashboard()" class="w-full mt-2 bg-white text-zinc-700 border border-zinc-300 py-2.5 rounded-lg font-medium hover:bg-zinc-50 transition">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="flex flex-col h-full">
                                <label class="block text-sm font-medium text-zinc-700 mb-1">Job Description*</label>
                                <div class="text-xs text-zinc-500 mb-2">HTML is supported for formatting (e.g. &lt;ul&gt;, &lt;b&gt;).</div>
                                <textarea name="description" required class="flex-1 w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none font-mono text-sm resize-none" placeholder="<h4>Key Responsibilities</h4>
<ul>
  <li>Lead product design initiatives</li>
  <li>Collaborate with cross-functional teams</li>
</ul>

<h4>Requirements</h4>
<ul>
  <li>5+ years of experience</li>
  <li>Strong portfolio</li>
</ul>"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            `;
        Utils.initIcons();
      }

      function handlePostJob(event) {
        event.preventDefault();
        const data = Utils.getFormData(event.target);
        Store.postJob(data);
        Utils.toast("Job Posted Successfully");
        renderDashboard();
      }

      function showEditJobForm(jobId) {
        const job = Store.getJobById(jobId);
        if (!job) return;

        const content = document.getElementById("app-content");
        content.innerHTML = `
                <div class="max-w-5xl mx-auto px-8 py-6 fade-in">
                    <h1 class="text-2xl font-bold text-zinc-900 mb-4">Edit Job Posting</h1>
                    <form onsubmit="handleEditJob(event, '${jobId}')" class="bg-white p-6 rounded-xl border border-zinc-200 shadow-sm h-[calc(100vh-180px)]">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-10 gap-y-4 h-full">
                            <!-- Left Column -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Job Title*</label>
                                    <input name="title" required value="${job.title}" class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 focus:border-zinc-900 outline-none" placeholder="e.g. Senior Product Designer">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Employment Type*</label>
                                    <select name="type" class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none bg-white">
                                        <option ${job.type === "Full-time" ? "selected" : ""}>Full-time</option>
                                        <option ${job.type === "Part-time" ? "selected" : ""}>Part-time</option>
                                        <option ${job.type === "Contract" ? "selected" : ""}>Contract</option>
                                        <option ${job.type === "Freelance" ? "selected" : ""}>Freelance</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Location*</label>
                                    <input name="location" required value="${job.location}" class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none" placeholder="e.g. Remote / New York">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-zinc-700 mb-1">Salary Range*</label>
                                    <input name="salary" required value="${job.salary}" class="w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none" placeholder="e.g. $120k - $150k">
                                </div>

                                <div class="pt-2">
                                    <button type="submit" class="w-full bg-zinc-900 text-white py-2.5 rounded-lg font-bold hover:bg-zinc-800 transition shadow-sm">
                                        Update Job Posting
                                    </button>
                                    <button type="button" onclick="renderDashboard()" class="w-full mt-2 bg-white text-zinc-700 border border-zinc-300 py-2.5 rounded-lg font-medium hover:bg-zinc-50 transition">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Right Column -->
                            <div class="flex flex-col h-full">
                                <label class="block text-sm font-medium text-zinc-700 mb-1">Job Description*</label>
                                <div class="text-xs text-zinc-500 mb-2">HTML is supported for formatting (e.g. &lt;ul&gt;, &lt;b&gt;).</div>
                                <textarea name="description" required class="flex-1 w-full px-4 py-2 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none font-mono text-sm resize-none">${job.description.replace(/<[^>]*>/g, "").trim()}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            `;
        Utils.initIcons();
      }

      function handleEditJob(event, jobId) {
        event.preventDefault();
        const data = Utils.getFormData(event.target);
        Store.updateJob(jobId, data);
        Utils.toast("Job Updated Successfully");
        renderDashboard();
      }

      function handleDeleteJob(jobId) {
        if (
          confirm(
            "Are you sure you want to delete this job posting? This will also remove all applications.",
          )
        ) {
          Store.deleteJob(jobId);
          Utils.toast("Job Deleted Successfully");
          renderDashboard();
        }
      }

      function showEditProfileForm() {
        const user = Store.currentUser;
        const content = document.getElementById("app-content");
        content.innerHTML = `
                <div class="max-w-2xl mx-auto px-8 py-6 fade-in">
                    <h1 class="text-2xl font-bold text-zinc-900 mb-6">Edit Profile</h1>
                    <form onsubmit="handleUpdateProfile(event)" class="bg-white p-6 rounded-xl border border-zinc-200 shadow-sm space-y-5">
                        <div class="flex items-center gap-6 pb-6 border-b border-zinc-200">
                            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-3xl font-bold shadow-lg">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="flex-1">
                                <h3 class="font-bold text-lg text-zinc-900">${user.name}</h3>
                                <p class="text-sm text-zinc-500">${user.email}</p>
                                <p class="text-xs text-zinc-400 mt-1">Profile photo will use your name initial</p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-700 mb-1.5">Full Name*</label>
                            <input name="name" required value="${user.name}" class="w-full px-4 py-2.5 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 focus:border-zinc-900 outline-none" placeholder="Your name">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-700 mb-1.5">Email*</label>
                            <input name="email" type="email" required value="${user.email}" class="w-full px-4 py-2.5 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 focus:border-zinc-900 outline-none" placeholder="your@email.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-700 mb-1.5">Company Name*</label>
                            <input name="company" required value="${user.company || ""}" class="w-full px-4 py-2.5 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 focus:border-zinc-900 outline-none" placeholder="Company name">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-zinc-700 mb-1.5">Bio</label>
                            <textarea name="bio" rows="3" class="w-full px-4 py-2.5 border border-zinc-200 rounded-lg focus:ring-2 focus:ring-zinc-900/20 outline-none resize-none" placeholder="Tell us about your company...">${user.bio || ""}</textarea>
                        </div>

                        <div class="pt-4 flex gap-3">
                            <button type="submit" class="flex-1 bg-zinc-900 text-white py-2.5 rounded-lg font-bold hover:bg-zinc-800 transition shadow-sm">
                                Save Changes
                            </button>
                            <button type="button" onclick="renderDashboard()" class="flex-1 bg-white text-zinc-700 border border-zinc-300 py-2.5 rounded-lg font-medium hover:bg-zinc-50 transition">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `;
        Utils.initIcons();
      }

      function handleUpdateProfile(event) {
        event.preventDefault();
        const data = Utils.getFormData(event.target);
        Store.updateUserProfile(Store.currentUser.id, data);
        Utils.toast("Profile Updated Successfully");
        Utils.updateNav(true, "employer-dashboard"); // Refresh nav with new name
        renderDashboard();
      }

      function handleStatusChange(appId, newStatus) {
        Store.updateApplicationStatus(appId, newStatus);
        Utils.toast(`Status updated to ${newStatus}`);
      }

      // Initialize page
      document.addEventListener("DOMContentLoaded", () => {
        Store.init();
        if (!Utils.requireAuth("employer")) return;
        Utils.updateNav(true, "employer-dashboard");
        renderDashboard();
      });
    </script>
  </body>
</html>
